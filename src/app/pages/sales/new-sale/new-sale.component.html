<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-body">
                        <h2>Nueva venta</h2>
                        <hr>

                        <!-- RECIPE DATA -->
                        <div class="row">
                            <div class="col-2">
                                <mat-form-field class="example-full-width">
                                    <input type="number" matInput placeholder="Venta N°">
                                </mat-form-field>
                            </div>
                            <div class="col-2">
                                <mat-form-field class="example-full-width">
                                    <input type="date" matInput placeholder="Fecha">
                                </mat-form-field>
                            </div>
                            <div class="col-3">
                                <mat-form-field class="example-full-width">
                                    <input type="number" matInput placeholder="Forma de pago">
                                </mat-form-field>
                            </div>
                            <div class="col-2">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Días" disabled>
                                </mat-form-field>
                            </div>
                            <div class="col-3">
                                <input type="checkbox">
                            </div>
                        </div>
                        <!-- /RECIPE DATA -->

                        <!-- CLIENT DATA -->
                        <div class="row" style="background-color: #ccc;">
                            <div class="col-10">

                                <div class="row">
                                    <div class="col-4">
                                        <mat-form-field class="example-full-width">
                                            <input type="number" matInput placeholder="Cliente N°">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-4">
                                        <mat-form-field class="example-full-width">
                                            <input type="number" matInput placeholder="Cliente">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-4">
                                        <mat-form-field class="example-full-width">
                                            <input type="tel" matInput placeholder="Teléfono°">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width">
                                            <input type="text" matInput placeholder="Dirección">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-3">
                                        <mat-form-field class="example-full-width">
                                            <input type="number" matInput placeholder="Cupo">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-3">
                                        <mat-form-field class="example-full-width">
                                            <input type="number" matInput placeholder="Precio venta">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-danger">Buscar</button>
                            </div>
                        </div>
                        <!-- /CLIENT DATA -->

                        <!-- PRODUCT DATA -->
                        <div class="row">

                            <div class="row p-3">
                                <div class="col-2">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput placeholder="Código">
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field class="example-full-width">
                                        <input type="text" matInput placeholder="Nombre articulo">
                                    </mat-form-field>
                                </div>
                                <div class="col-1">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput placeholder="Cant">
                                    </mat-form-field>
                                </div>
                                <div class="col-2">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput placeholder="Precio">
                                    </mat-form-field>
                                </div>
                                <div class="col-3">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput placeholder="Valor total">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row p-3">
                                <div class="col-2">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput placeholder="% Desc">
                                    </mat-form-field>
                                </div>
                                <div class="col-3">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput placeholder="Valor Desc">
                                    </mat-form-field>
                                </div>
                                <div class="col-3">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput placeholder="Precio Min">
                                    </mat-form-field>
                                </div>
                                <div class="col-1">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput placeholder="Existe">
                                    </mat-form-field>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-danger">Agregar Producto</button>
                                </div>
                            </div>

                        </div>
                        <!-- /PRODUCT DATA -->

                        <!-- PRODUCTS TABLE -->
                        <div class="table-responsive mt-3">
                            <table class="table text-center">
                                <thead class="text-primary">
                                    <th>Código</th>
                                    <th>Artículo</th>
                                    <th>Cant</th>
                                    <th>Precio</th>
                                    <th>SubTotal</th>
                                    <th>Descuento</th>
                                    <th>Opts</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of Products">
                                        <td>{{ product?.code }}</td>
                                        <td>{{ product?.item }}</td>
                                        <td>{{ product?.quantity }}</td>
                                        <td>{{ product?.price }}</td>
                                        <td>{{ product?.subTotal }}</td>
                                        <td>{{ product?.discount }}</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary">Editar</button>
                                            <button class="btn btn-sm btn-danger">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /PRODUCTS TABLE -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
